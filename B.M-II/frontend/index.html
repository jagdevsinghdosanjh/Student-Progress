<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bi-Monthly Exam II (December Month)</title>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/B.M-I/frontend/">B.M-I</a></li>
        <li><a href="/T.E-I/frontend/">T.E-I</a></li>
        <li><a href="/B.M-II/frontend/">B.M-II</a></li>
        <li><a href="/T.E-II/frontend/">T.E-II</a></li>
        <li><a href="/Annual Exam/frontend/">Annual Exam</a></li>
    </ul>
</nav>
<hr>
<div class="content">
    <h1>Welcome to Student Progress Report App</h1>
</div>
<hr>
<h1>Bi-Monthly Exam II (December Month)</h1>
<form id="student-form">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="number" id="marks-punjabi-A" placeholder="Punjabi A Marks" required>
    <input type="number" id="marks-punjabi-B" placeholder="Punjabi B Marks" required>
    <input type="number" id="marks-hindi" placeholder="Hindi Marks" required>
    <input type="number" id="marks-english" placeholder="English Marks" required>
    <input type="number" id="marks-mathematics" placeholder="Mathematics Marks" required>
    <input type="number" id="marks-science" placeholder="Science Marks" required>
    <input type="number" id="marks-socialscience" placeholder="Social Science Marks" required>
    <input type="number" id="marks-computerscience" placeholder="Computer Science Marks" required>
    <input type="number" id="marks-hpe" placeholder="HPE Marks" required>
    <button type="submit">Add Student</button>
</form>

<table id="student-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Punjabi A</th>
        <th>Punjabi B</th>
        <th>Hindi</th>
        <th>English</th>
        <th>Mathematics</th>
        <th>Science</th>
        <th>Social Science</th>
        <th>Computer Science</th>
        <th>HPE</th>
        <th>Total</th>
        <th>Percentage</th>
    </tr>
    </thead>
    <tbody></tbody></table>
<script src="/B.M-II/frontend/scripts/app.js"></script>
</body>
</html>
